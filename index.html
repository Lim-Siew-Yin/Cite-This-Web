<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cite This Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        form{
            border: 1px solid rgb(110, 110, 110);
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            background-color: #eeeeee;
        }
        
        h4{
            font-weight: 700;
            padding: 10px 0;
        }
    </style>
    </head>
  <body>
    <form>
        
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname">
        </div>
            
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname">
        </div>
        
        <div class="mb-3">
            <label for="year" class="form-label">Webpage Published Year</label>
            <input type="text" class="form-control" id="year">
        </div>

        <div class="mb-3">
            <label for="pname" class="form-label">Webpage Name</label>
            <input type="text" class="form-control" id="pname">
        </div>

        <div class="mb-3">
            <label for="purl" class="form-label">Webpage URL</label>
            <input type="text" class="form-control" id="purl">
        </div>

        <br>
        <div class="row">
            <button class="col-6 btn btn-primary" id="btnretrieve" >Retrieve</button>
            <button class="col-6 btn btn-primary" id="btngenerate" >Generate</button>
        </div>
        
        <br>
        <hr>

        <h4>Biblography</h4>
        <p id="biblo"></p>

        <h4>In-text Citation</h4>
        <p id="intext"></p> 
    </form>

        <script src="cite_this_web.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
